<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>AI Resume Builder</title>
<link rel=stylesheet href=style.css>

<div class=container>

</div>
<button id=downloadPdfBtn>Download PDF</button>

</div>
<div id=toast class=toast></div>
<script>let experienceCount=0,educationCount=0,certificationCount=0;const fullNameInput=document.getElementById("fullName"),emailInput=document.getElementById("email"),technicalSkillsInput=document.getElementById("technicalSkills"),summaryInput=document.getElementById("summary"),resumePreview=document.getElementById("resumePreview"),optimizeResumeBtn=document.getElementById("optimizeResumeBtn"),generateSummaryBtn=document.getElementById("generateSummaryBtn"),downloadPdfBtn=document.getElementById("downloadPdfBtn"),aiSuggestions=document.getElementById("aiSuggestions"),toast=document.getElementById("toast");function updatePreview(){resumePreview.innerHTML=`\n                <h2>${fullNameInput.value||"Your Name"}</h2>\n                <p>Email: ${emailInput.value||"your@email.com"}</p>\n                <h3>Summary</h3>\n                <p>${summaryInput.value||"A brief professional summary goes here."}</p>\n                <h3>Technical Skills</h3>\n                <p>${technicalSkillsInput.value||"Skills not added"}</p>\n            `}function addExperienceField(){experienceCount++;const e=`\n                <div class="dynamic-field">\n                    <div class="form-group">\n                        <label for="jobTitle${experienceCount}">Job Title</label>\n                        <input type="text" id="jobTitle${experienceCount}" placeholder="Software Engineer">\n                    </div>\n                    <div class="form-group">\n                        <label for="company${experienceCount}">Company</label>\n                        <input type="text" id="company${experienceCount}" placeholder="Tech Corp">\n                    </div>\n                    <div class="form-group">\n                        <label for="jobDescription${experienceCount}">Description</label>\n                        <textarea id="jobDescription${experienceCount}" placeholder="Worked on..."></textarea>\n                    </div>\n                    <button class="remove-btn" onclick="removeField(this)">Remove</button>\n                </div>\n            `;document.getElementById("experienceFields").insertAdjacentHTML("beforeend",e)}function addEducationField(){educationCount++;const e=`\n                <div class="dynamic-field">\n                    <div class="form-group">\n                        <label for="degree${educationCount}">Degree</label>\n                        <input type="text" id="degree${educationCount}" placeholder="B.Tech in CS">\n                    </div>\n                    <div class="form-group">\n                        <label for="institute${educationCount}">Institute</label>\n                        <input type="text" id="institute${educationCount}" placeholder="IIT Delhi">\n                    </div>\n                    <div class="form-group">\n                        <label for="year${educationCount}">Year</label>\n                        <input type="text" id="year${educationCount}" placeholder="2023">\n                    </div>\n                    <button class="remove-btn" onclick="removeField(this)">Remove</button>\n                </div>\n            `;document.getElementById("educationFields").insertAdjacentHTML("beforeend",e)}function addCertificationField(){certificationCount++;const e=`\n                <div class="dynamic-field">\n                    <div class="form-group">\n                        <label for="certificationName${certificationCount}">Certification Name</label>\n                        <input type="text" id="certificationName${certificationCount}" placeholder="AWS Certified Developer">\n                    </div>\n                    <div class="form-group">\n                        <label for="certificationOrg${certificationCount}">Issuing Organization</label>\n                        <input type="text" id="certificationOrg${certificationCount}" placeholder="Amazon Web Services">\n                    </div>\n                    <div class="form-group">\n                        <label for="certificationYear${certificationCount}">Year</label>\n                        <input type="text" id="certificationYear${certificationCount}" placeholder="2022">\n                    </div>\n                    <button class="remove-btn" onclick="removeField(this)">Remove</button>\n                </div>\n            `;document.getElementById("certificationFields").insertAdjacentHTML("beforeend",e)}function removeField(e){e.parentElement.remove()}function displaySuggestions(e){const t=document.getElementById("suggestionsList");t.innerHTML="",e.forEach((e=>{const n=document.createElement("div");n.className="suggestion-item",n.innerHTML=`\n                    <h4>${e.title}</h4>\n                    <p>${e.suggestion}</p>\n                    ${"general"!==e.field?`<button class="accept-btn" data-field="${e.field}">Apply Suggestion</button>`:""}\n                `,t.appendChild(n)})),aiSuggestions.style.display="block",document.querySelectorAll(".accept-btn").forEach((t=>{t.addEventListener("click",(function(){const t=this.getAttribute("data-field"),n=e.find((e=>e.field===t));if(n){const e=document.getElementById(t);e&&("TEXTAREA"===e.tagName&&(e.value=n.suggestion.split("try ")[1].replace(/'/g,"")||n.suggestion),showToast("Suggestion applied successfully!","success"),updatePreview())}}))}))}function showToast(e,t="success"){toast.textContent=e,toast.className="toast show","error"===t?toast.classList.add("error"):"warning"===t&&toast.classList.add("warning"),setTimeout((()=>{toast.className="toast"}),3e3)}window.removeField=removeField,optimizeResumeBtn.addEventListener("click",(async()=>{optimizeResumeBtn.disabled=!0,optimizeResumeBtn.textContent="Analyzing...",setTimeout((()=>{displaySuggestions([{title:"Professional Summary",suggestion:"Consider making your professional summary more achievement-oriented. For example: 'Results-driven software developer with 5+ years of experience building scalable web applications, leading to a 30% increase in user engagement at Tech Corp Inc.'",field:"summary"},{title:"Work Experience",suggestion:"Add quantifiable achievements to your work experience. Instead of 'Developed web applications', try 'Developed 3 web applications using React and Node.js that improved customer satisfaction by 25%'.",field:"jobDescription1"},{title:"Skills",suggestion:"Group your skills into categories (Frontend, Backend, Tools) to make them more scannable for recruiters.",field:"technicalSkills"},{title:"ATS Optimization",suggestion:"Your resume currently scores 72/100 for ATS compatibility. To improve, add more industry-specific keywords from the job description you're targeting.",field:"general"}]),optimizeResumeBtn.disabled=!1,optimizeResumeBtn.textContent="AI Optimize Resume"}),2e3)})),generateSummaryBtn.addEventListener("click",(()=>{const e=`Results-driven ${fullNameInput.value||"software professional"} with ${experienceCount} years of experience in [your industry]. Proven track record of [key achievement]. Skilled in ${technicalSkillsInput.value.split(",").slice(0,3).join(", ")}. Seeking to leverage expertise in [specific area] to drive measurable results at [target company].`;summaryInput.value=e,updatePreview(),showToast("Professional summary generated!","success")})),downloadPdfBtn.addEventListener("click",(()=>{showToast("Resume downloaded as PDF!","success");const{jsPDF:e}=window.jspdf,t=new e;t.text("Resume Preview",10,10),t.text("This is a simplified preview. In a real app, the resume would be properly converted to PDF.",10,20),t.save("resume.pdf")})),window.addEventListener("DOMContentLoaded",(()=>{updatePreview()}))</script>
</body>
</html>
